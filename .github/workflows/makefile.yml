name: Makefile CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run install venv
      run: make venv

    - name: Run lint
      run: make lint

    - name: Run tests
      run: .ven/bin/activate && make tests
